<ion-header>
    <ion-toolbar>
        <ion-title>Select your package</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="valid-info/:user_id/:biller_id"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col *ngFor="let package of packages">
                <ion-card style="background-color: green; height: 160px;" (click)="onClickPackage(package.package_name, package.amount, user_id, biller_id, package._id)">
                    <img src="{{package.image}}">
                    <ion-card-header>
                        <ion-card-title style="color: white; margin-left: 200px;">
                            <h4>{{package.package_name}}</h4>
                        </ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>


    </ion-grid>

</ion-content>
