<ion-content color="secondary">
    <form>
        <p *ngIf="errorMessage">{{errorMessage}}</p>
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Fill in the Form</h3>
                    </div>
                    <div padding>
                        <ion-item style="margin-top: 50px;">
                            <ion-input type="text" [(ngModel)]="inputValue" name="inputValue" placeholder="Enter Smart-Card number" required></ion-input>
                        </ion-item>
                    </div>

                    <div style="margin-top: 20px; margin-left: 275px;">
                        <ion-button size="medium" type="submit" (click)="validateUser(user_id, biller_id)">PROCEED</ion-button>
                    </div>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
